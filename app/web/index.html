<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <script>

        function changeResult(weight, reps) {

            const maximumWeight = weight * (1 + reps / 30.0);

            const title = `<h2>1RM: ${maximumWeight.toFixed(2)}kg</h2>`;
            let table = "<table> ";

            // Procedemos a crear la tabla y guardarla en una string.
            for (let i = 1; i > 0.09; i -= 0.05) {
                const weightPercent = maximumWeight * i;
                table += `<tr><td>${(i * 100).toFixed(0)}%</td><td>${weightPercent.toFixed(1)}kg</td></tr>`;
            }

            return `${title}\n${table} </table>`;
        }

        function showResults() {
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;


            document.getElementById('result').innerHTML = changeResult(weight, reps);
        }

    </script>
    <title>Calculadora de pesos.</title>
</head>
<body>
    <h1>Bienvenido jefe</h1>
    
    <p>Esta es una calculadora de pesos, para que puedas saber cuanto debes levantar en cada ejercicio, segun las repeticiones que hiciste.</p>
    <p id="importante">¡OJO! Esto es solo una estimación y es más acertable cuando se utilizan repeticiones bajas</p>
    <main>
        <div class="cards">
            <div class="weight card">
                <img src="./assets/img/image-1.jpg" alt="ERROR: NOT Weight image">
                <label for="peso">Peso en kilogramos (KG)</label>
                <input type="number" name="peso" id="weight" value="100">
            </div>
            
            <div class="reps card">    
                <img src="./assets/img/image-2.jpg" alt="ERROR: NOT reps image">
                <label for="repeticiones">Repeticiones hechas</label>
                <input type="number" name="repeticiones" id="reps" value="10">
            </div>
        </div>

        <input type="button" onclick="showResults()">Calcular</button>
        

        <!-- Acá se mostrara una tabla la cual mostrara el 1RM
            Además de 1RM como titulo, se mostraran 2 filas que va del 100% al 10% bajanado de 5 en 5.
            En cada fila se mostrara el peso que se debe levantar en cada ejercicio.
            Utilizando claramente el % de exigencia, por ejemplo
    
            1RM: 100kg
    
            100%: 100kg
            95%: 95kg
            90%: 90kg
        -->
        <div id="result"></div>


    </main>
</body>
</html>
